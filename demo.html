<!DOCTYPE html>
<html>
<head>
	<title>Minimize Wrapping Demo</title>
	<style type="text/css">
		ul {
			width: 200px;
			border: 1px black solid;
			display: flex;
			flex-wrap: wrap;
			list-style: none;
		}
		li {
			border: 1px black dotted;
		}
	</style>
</head>
<body>
	<ul class="minimize-wrapping">
		<li>Size 1 -</li>
		<li>Size 2 --</li>
		<li>Size 3 ---</li>
		<li>Size 4 ----</li>
		<li>Size 5 -----</li>
		<li>Size 6 ------</li>
		<li>Size 7 -------</li>
		<li>Size 8 --------</li>
		<li>Size 9 ---------</li>
		<li>Size 10 ---------</li>
		<li>Size 11 ----------</li>
		<li>Size 12 -----------</li>
	</ul>
	<script type="text/javascript" src="minimize-wrapping.js"></script>
</body>
</html>
